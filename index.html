<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body> 
    <div class="container-fluid bg-secondary py-md-4">
        <table border="2" class="mx-auto bg-light">
         <form name="form1">
                <tr>
                <th class="text-center" colspan="2"><h2>Student Details</h2></th>
                </tr>
                <tr>
                <td><label  class="mx-md-3">Student ID</label></td>
                <td><input type="text" name="student id"></td></tr>
                <tr>
                <td><label class="py-md-3 mx-md-3">Student name</label></td>
                <td><input type="text" name="student name"></td></tr>
                <tr>
                <td><label class="mx-md-3">Address</label></td>
                <td><textarea rows="4" cols="30"></textarea></td></tr>
                <td><label class="py-md-3 mx-md-3">Tamil</label></td>
                <td><input type="text" name="tamil"></td></tr>
                <td><label class="mx-md-3">English</label></td>
                <td><input type="text" name="english"></td></tr>
                <td><label class="py-md-3 mx-md-3">Maths</label></td>
                <td><input type="text" name="maths"></td></tr>
                <td><label class="mx-md-3">Sciencs</label></td>
                <td><input type="text" name="sciencs"></td></tr>
                <td><label class="py-md-3 mx-md-3">Social sciencs</label></td>
                <td><input type="text" name="social"></td></tr>
                <tr>
                <td class="text-center" colspan="2"><input class="btn btn-dark" type="button" value="submit" onclick="calc()">
                    <button   class="btn btn-dark ms-md-4" value="clear">clear</button></td>
                </tr>
                <tr>
                <td><label class="py-md-3 mx-md-3" >Total</label></td>
                <td><input type="text" name="total" disabled></td></tr>
                <tr>
                <td><label class="pb-md-3 mx-md-3">Percentage</label></td>
                <td><input type="text" name="percentage" disabled></td></tr>
             </form>
        </table> 
    </div>
</body>
</html>
